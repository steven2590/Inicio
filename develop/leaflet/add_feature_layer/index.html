<html>
<head>
  <meta charset=utf-8 />
  <title>Esri-Leaflet Starter App</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.0.0-rc.1/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/leaflet/1.0.0-rc.1/leaflet-src.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://cdn.jsdelivr.net/leaflet.esri/2.0.0/esri-leaflet.js"></script>

  <!-- Load Esri Leaflet Renderers -->
  <script src="//cdn.jsdelivr.net/leaflet.esri.renderers/2.0.1/esri-leaflet-renderers.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica;
    }
    #map {
      position: absolute;
      top: 43px;
      bottom: 0;
      right: 0;
      left: 0;
    }
    #title {
      display: inline-block;
      width: 100%;
      padding: 10px;
      font-size: 20px;
      background-color: #843520;
      color: #f8f8f8;
    }

  </style>
</head>
<body>

<div id="title">2015 Portland Population Density - Esri-Leaflet</div>

<div id="map"></div>

<script type='text/javascript'>
    var map = L.map('map').setView([45.533, -122.657], 12);
    L.esri.basemapLayer('DarkGray').addTo(map);

    // Load layers in order
    L.esri.featureLayer({url: "http://services.arcgis.com/uCXeTVveQzP4IIcx/arcgis/rest/services/PDX_Neighborhoods_Styled/FeatureServer/0"}).on("load", function() {
      L.esri.featureLayer({url: "http://services.arcgis.com/uCXeTVveQzP4IIcx/arcgis/rest/services/PDX_Rail_Lines_Styled/FeatureServer/0"}).on("load", function() {
          L.esri.featureLayer({url: "http://services.arcgis.com/uCXeTVveQzP4IIcx/arcgis/rest/services/PDX_Rail_Stops_Styled/FeatureServer/0"}).addTo(map);
      }).addTo(map);
    }).addTo(map);

</script>

</body>
</html>
